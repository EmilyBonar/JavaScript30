<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Variables</title>
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="vars.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=block"
		/>
	</head>
	<body>
		<a class="home" href="../index.html"></a>
		<div class="container">
			<div class="inputs">
				<label for="spacing">Spacing: </label>
				<input type="range" name="spacing" min="10" max="200" value="10" />
				<label for="blur">Blur: </label>
				<input type="range" name="blur" min="0" max="25" value="10" />
				<label for="base">Base Color: </label>
				<input type="color" name="base" value="ffc600" />
			</div>

			<img
				src="https://images.unsplash.com/photo-1600073956897-4fc08a2b27d0"
				alt=""
			/>
		</div>
		<script src="./vars.js"></script>
	</body>
</html>
