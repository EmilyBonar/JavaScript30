<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Drum Kit</title>
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="drumstyle.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=block"
		/>
	</head>
	<body>
		<a class="home" href="../index.html"></a>
		<div class="container">
			<div class="key">
				<p>A</p>
				<p class="effect">CLAP</p>
			</div>
			<div class="key">
				<p>S</p>
				<p class="effect">HIHAT</p>
			</div>
			<div class="key">
				<p>D</p>
				<p class="effect">KICK</p>
			</div>
			<div class="key">
				<p>F</p>
				<p class="effect">OPENHAT</p>
			</div>
			<div class="key">
				<p>G</p>
				<p class="effect">BOOM</p>
			</div>
			<div class="key">
				<p>H</p>
				<p class="effect">RIDE</p>
			</div>
			<div class="key">
				<p>J</p>
				<p class="effect">SNARE</p>
			</div>
			<div class="key">
				<p>K</p>
				<p class="effect">TOM</p>
			</div>
			<div class="key">
				<p>L</p>
				<p class="effect">TINK</p>
			</div>
		</div>
		<div class="sounds">
			<audio src="./sounds/clap.wav"></audio>
			<audio src="./sounds/hihat.wav"></audio>
			<audio src="./sounds/kick.wav"></audio>
			<audio src="./sounds/openhat.wav"></audio>
			<audio src="./sounds/boom.wav"></audio>
			<audio src="./sounds/ride.wav"></audio>
			<audio src="./sounds/snare.wav"></audio>
			<audio src="./sounds/tom.wav"></audio>
			<audio src="./sounds/tink.wav"></audio>
		</div>
		<script src="./drums.js"></script>
	</body>
</html>
